<!DOCTYPE html>

<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> 
<title>V3</title>
</head>

<body>

<h1>Select the Data You Want Displayed</h1>

<form method="POST" enctype="multipart/form-data">
	{% for file in csvList %}
		<input type="radio" name="filename" value={{file}}>{{file}}</input>
	{% endfor %}
	<button type="submit">Show Results</button>
</form> 

</body>
</html>
