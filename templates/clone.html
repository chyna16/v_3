<!DOCTYPE html>

<html>
<head>
  {% block head %}
    <title>{% block title %}{% endblock %} - V3</title>
  {% endblock %}
</head>

<body>

 <form method="POST" enctype="multipart/form-data">
  <p>
	  <div class="form-group">
	  <p><h2> Enter a repository clone link:</h2></p>

	    <label class="sr-only" for="inputURL">URL Link</label>
	    <input type="text" class="form-control" id="inputURL" name="clone_url" placeholder="Enter URL">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="inputPassword">Password</label>
	    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
	  </div>
	 <button type="submit" name="submit_button" value="clone" class="btn btn-lg btn-primary center-block">Submit</button>
 </form>
	<!-- <h2><a href="index_available.html"> Or go to current list of repositories </h2> -->
</p>
</body>
</html>
