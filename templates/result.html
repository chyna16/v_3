function create_graph(values) {
  d3.select("#wrapperBar").html("");
  d3.select("#wrapperPie").html("");

  var canvas = d3.select("#wrapperBar")
      .append("svg")
      .attr("width", 500)
      .attr("height", 500);
  var bar = canvas.selectAll("rect")
      .data(values)
      .enter()
        .append("rect")
        .attr("height", function(d) { return d * 50; })
        .attr("width", 20)
        .attr("x", function(d, i) { return i * 25; });


  var arc = d3.svg.arc()
    .innerRadius(radius - 40)
    .outerRadius(radius);
  var pie = d3.layout.pie()
      .padAngle(.02);
  var color = d3.scale.category10();
  var svg = d3.select("#wrapperPie").append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  pieSVG.selectAll("path")
      .data(pie(values))
    .enter().append("path")
      .style("fill", function(d, i) { return color(i); })
      .attr("d", arc);
}

  var display_status = document.getElementById("wrapperBar").style.display;
